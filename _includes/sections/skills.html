<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span>My Skills</span></h1>
        </div>
    </div>
    <div class="row features-block">

        <!--SOFT SKILLS-->
        <div class="wow zoomIn col-lg-4 col-lg-offset-1">
            <h2 class="text-center">Soft Skills</h2>
            <canvas id="{{ site.data.index.skills_soft.id }}" height="500" width="500"></canvas>
        </div>
        <script>
        var ctx = document.getElementById("{{ site.data.index.skills_soft.id }}");
        var data = {
            labels: "{{ site.data.index.skills_soft.aspects }}".split(","),
            datasets: [{
                label: "{{ site.data.index.skills_soft.label }}",
                backgroundColor: "rgba(179,181,198,0.2)",
                borderColor: "#3385FF",
                pointBackgroundColor: "#3385FF",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#3385FF",
                pointHoverBorderColor: "#3385FF",
                data: [{{ site.data.index.skills_soft.percentage }}]
                }]
        };
        var myRadarChart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                scale: {
                    responsive: true,
                    ticks: {min: 0, max: 100},
                    lineArc: false,
                    pointLabels: {fontSize: 14},
                },
                legend: {display: false},
            }
        });
        </script>

        <!--HARD SKILLS-->
        <div class="wow zoomIn col-lg-4 col-lg-offset-1">
            <h2 class="text-center">Hard Skills</h2>
            <canvas id="{{ site.data.index.skills_hard.id }}" height="500" width="500"></canvas>
        </div>
        <script>
            var ctx = document.getElementById("{{ site.data.index.skills_hard.id }}");
            var data = {
                labels: "{{ site.data.index.skills_hard.aspects }}".split(","),
                datasets: [{
                    label: "{{ site.data.index.skills_hard.label }}",
                    backgroundColor: "rgba(179,181,198,0.2)",
                    borderColor: "#a00000",
                    pointBackgroundColor: "#c60000",
                    pointBorderColor: "#fff",
                    pointHoverBackgroundColor: "#9d0000",
                    pointHoverBorderColor: "#9d0000",
                    data: [{{ site.data.index.skills_hard.percentage }}]
            }]
            };
            var myRadarChart = new Chart(ctx, {
                type: 'radar',
                data: data,
                options: {
                    scale: {
                        responsive: true,
                        ticks: {min: 0, max: 100},
                        lineArc: false,
                        pointLabels: {fontSize: 14},
                    },
                    legend: {display: false},
                }
            });
        </script>


    </div>
</div>
